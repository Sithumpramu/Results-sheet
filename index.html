<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Results in summary</title>
</head>
<body>
<div class="container">
   <div class="left">
     <h3>Your Result</h3>
     <div class="circle">
       <h1>76</h1>
       <p class="off">of 100</p>
     </div>
       <h2>Great</h2>
       <br> 
       <p class="rbottom">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        
    </div>



   <div class="right">
     <h3 class="top">Summary</h3>
      <div class="textcont">
           <div class="row1">
               <p><img src="images/icon-reaction.svg" alt="reaction"><span class="first">Reaction </span> <span class="fi">80</span> <span class="bg">/100</span></p> 
            </div>
            <div class="row2">
               <p><img src="images/icon-memory.svg" alt="memory"> <span class="second">Memory </span> <span class="fi">2</span>  <span class="bg">/100</span></p> 
            </div>
            <div class="row3">
                <p> <img src="images/icon-verbal.svg" alt="verbal"> <span class="third">Verbal</span>  <span class="fi"> 61 </span><span class="bg">/100</span></p> 
            </div>
             <div class="row4">
                <p> <img src="images/icon-visual.svg" alt="visual"> <span class="fourth">Visual</span>  <span class="fi">72</span> <span class="bg">/100</span></p> 
            </div> 
            
       </div>

     <br>
     <button>Continue</button>
  </div>
</div>
</body>
</html>
